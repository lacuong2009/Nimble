<form class="register-page animate modal-content" novalidate  [formGroup]="form">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name" class="form-label required"><b>Name: </b></label>
    <input type="text"
           placeholder="Enter name"
           name="name"
           id="name"
           formControlName="name"
           [(ngModel)]="model.name"
           required>

    <label for="email" class="form-label required"><b>Email: </b></label>
    <input type="text"
           placeholder="Enter Email"
           name="email"
           id="email"
           formControlName="email"
           [(ngModel)]="model.email"
           [email]="true"
           required>

    <label for="psw" class="form-label required"><b>Password: </b></label>
    <input type="password"
           placeholder="Enter Password"
           name="psw"
           id="psw"
           formControlName="password"
           [(ngModel)]="model.password"
           required>

    <label for="psw-repeat" class="form-label required"><b>Repeat Password: </b></label>
    <input type="password"
           placeholder="Repeat Password"
           name="psw-repeat"
           id="psw-repeat"
           formControlName="rpassword"
           [(ngModel)]="model.rpassword"
           required>
    <hr>
    <button type="submit" class="registerbtn" (click)="onSubmit()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#" [routerLink]="'/login'">Sign in</a>.</p>
  </div>
</form>
