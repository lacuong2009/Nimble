<div class="container-fluid" id="upload-form">
  <div class="modal-header">
    <h4 class="modal-title">{{name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-content">
    <div class="alert alert-danger" role="alert">Only accept .csv file.</div>
    <div class="mb-3">
      <input type="file" id="formFile" accept=".csv" (change)="handleFileInput($event)">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="import()">Import</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
